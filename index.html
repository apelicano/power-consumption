<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electricity Cost Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Electricity Cost Calculator</h1>
    <form id="calcForm">
      <!-- Appliance Selector (with special "select-group" class) -->
      <div class="floating-group select-group">
        <select id="appliance" name="appliance" required>
          <option value="" selected disabled hidden></option>
          <!-- Add additional appliance options as needed -->
        </select>
        <label for="appliance">Select Appliance</label>
      </div>
      <small id="powerHelper0">Select for a pre-set <strong>range</strong> of appliance ratings.</small>
      
      <!-- Power Rating (W) -->
      <div class="floating-group">
        <input type="number" id="power" name="power" required placeholder=" " autocomplete="off">
        <label for="power">Power Rating (W)</label>
      </div>
      <small id="powerHelper1"><strong>Single</strong> manual entry to override selected range above.</small>
      
      <!-- Operating Time (hours per day) -->
      <div class="floating-group">
        <input type="number" id="time" name="time" required placeholder=" " autocomplete="off">
        <label for="time">Operating Time (hours per day)</label>
      </div>
      
      <!-- Number of Days (per month) -->
      <div class="floating-group">
        <input type="number" id="days" name="days" required placeholder=" " autocomplete="off">
        <label for="days">Number of Days (per month)</label>
      </div>
      
      <!-- Electricity Rate (₱ per kWh) -->
      <div class="floating-group">
        <input type="number" id="rate" name="rate" step="0.0001" required placeholder=" " autocomplete="off">
        <label for="rate">Electricity Rate (₱ per kWh)</label>
      </div>
      
      <!-- Calculate Button -->
      <div class="button-group">
        <button type="button" onclick="calculate()">Calculate</button>
      </div>
    </form>
    
    <!-- Results Section -->
    <div id="results">
      <p id="dailyConsumption"></p>
      <p id="monthlyConsumption"></p>
      <p id="monthlyCost"></p>
    </div>
  </div>

  <!-- Footer with Support Message -->
  <footer class="footer">
    <p>
        If you found this web app useful, please consider supporting the developer through

        <a href="bitcoin:19EzQL1g1Uf2VNWNUAraj1CBtY4KbZKCpW" target="_blank">BTC</a>.
    </p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
